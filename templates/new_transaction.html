<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Transaction - Jodhpur Mines</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a3a5e;
            --secondary-color: #d4af37;
            --accent-color: #b8860b;
            --light-color: #f5f5f5;
            --dark-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1533130090877-8530e6e5ad79?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }


        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-back {
            background: #6c757d;
            margin-right: 10px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #fff;
        }

        .alert-success {
            background-color: #28a745;
        }
        .alert-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Add New Transaction</h1>
            <p>Enter the transaction details below</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('new_transaction') }}">
            <div class="form-row">
                <div class="form-group form-col">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ today.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="form-group form-col">
                    <label for="client_id">Client <span style="color: red;">*</span></label>
                    <select class="form-control" id="client_id" name="client_id" required>
                        <option value="">Select a client</option>
                        {% for client in clients %}
                            <option value="{{ client.id }}">{{ client.name }} ({{ client.client_id }})</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Additional Details (Optional)</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Add any additional information about this transaction"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group form-col">
                    <label for="debit_amount">Debit Amount (₹)</label>
                    <input type="number" class="form-control" id="debit_amount" name="debit_amount" min="0" step="1" placeholder="0" value="0">
                </div>
                <div class="form-group form-col">
                    <label for="credit_amount">Credit Amount (₹)</label>
                    <input type="number" class="form-control" id="credit_amount" name="credit_amount" min="0" step="1" placeholder="0" value="0">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Save Transaction
                </button>
                <a href="{{ url_for('transactions') }}" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Transactions
                </a>
            </div>
        </form>
    </div>

    <script>
        // Ensure only one of debit or credit has a value
        document.addEventListener('DOMContentLoaded', function() {
            const debitInput = document.getElementById('debit_amount');
            const creditInput = document.getElementById('credit_amount');
            
            function validateAmounts() {
                if (parseFloat(debitInput.value) > 0 && parseFloat(creditInput.value) > 0) {
                    alert('Please enter either a debit OR a credit amount, not both.');
                    return false;
                }
                return true;
            }
            
            document.querySelector('form').addEventListener('submit', function(e) {
                if (!validateAmounts()) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
