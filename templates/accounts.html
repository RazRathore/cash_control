<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Jodhpur Mines</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a3a5e;
            --secondary-color: #d4af37;
            --accent-color: #b8860b;
            --light-color: #f5f5f5;
            --dark-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1533130090877-8530e6e5ad79?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
        }

        .btn-add-client {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-client:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .clients-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .clients-table th,
        .clients-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .clients-table th {
            background-color: #f8f9fa;
            color: var(--primary-color);
            font-weight: 600;
        }

        .clients-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .status-active {
            color: #28a745;
            font-weight: 500;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: 500;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-edit {
            background-color: #17a2b8;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        /* Modal styles */
        .modal-content {
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), #2c5a8c);
            color: white;
            border-radius: 8px 8px 0 0;
            padding: 15px 20px;
            border: none;
        }

        .modal-title {
            font-weight: 600;
        }

        .btn-close {
            filter: invert(1);
            opacity: 0.8;
        }

        .btn-close:hover {
            opacity: 1;
        }

        .form-label {
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            border: none;
            padding: 10px 25px;
            font-weight: 500;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #c9a52e, #a67a09);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Clients</h1>
            <button type="button" class="btn btn-add-client" data-bs-toggle="modal" data-bs-target="#addClientModal">
                <i class="fas fa-plus"></i> Add New Client
            </button>
        </div>

        <table class="clients-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clientsTableBody">
                <!-- Clients will be loaded here via JavaScript -->
                <tr>
                    <td colspan="6" class="text-center">Loading clients...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Client Modal -->
    <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClientModalLabel">Add New Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addClientForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-submit" id="saveClientBtn">Save Client</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Client added successfully!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Initialize Toast
            var successToast = new bootstrap.Toast(document.getElementById('successToast'));

            // Load clients
            loadClients();

            // Handle form submission
            document.getElementById('saveClientBtn').addEventListener('click', function() {
                const form = document.getElementById('addClientForm');
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                const formData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    client_type: 'Individual',
                    status: 'Active'
                };

                fetch('/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Close modal
                        var modal = bootstrap.Modal.getInstance(document.getElementById('addClientModal'));
                        modal.hide();
                        
                        // Show success message
                        document.querySelector('.toast-body').textContent = 'Client added successfully!';
                        successToast.show();
                        
                        // Reset form
                        form.reset();
                        form.classList.remove('was-validated');
                        
                        // Reload clients
                        loadClients();
                    } else {
                        alert('Error: ' + (data.error || 'Failed to add client'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while adding the client');
                });
            });

            // Load clients function
            function loadClients() {
                fetch('/api/clients')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const tbody = document.getElementById('clientsTableBody');
                            tbody.innerHTML = '';

                            if (data.data.length === 0) {
                                tbody.innerHTML = `
                                    <tr>
                                        <td colspan="6" class="text-center">No clients found. Add your first client!</td>
                                    </tr>`;
                                return;
                            }

                            data.data.forEach(client => {
                                const tr = document.createElement('tr');
                                tr.innerHTML = `
                                    <td>${client.client_id}</td>
                                    <td>${client.name}</td>
                                    <td>${client.phone || '-'}</td>
                                    <td>${client.address ? client.address.substring(0, 30) + (client.address.length > 30 ? '...' : '') : '-'}</td>
                                    <td><span class="status-${client.status.toLowerCase()}">${client.status}</span></td>
                                    <td class="action-btns">
                                        <button class="btn btn-sm btn-action btn-edit" 
                                                data-bs-toggle="tooltip" 
                                                title="Edit Client">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-action btn-delete" 
                                                data-bs-toggle="tooltip" 
                                                title="Delete Client">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>`;
                                tbody.appendChild(tr);
                            });

                            // Reinitialize tooltips for the new elements
                            tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                            tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                                return new bootstrap.Tooltip(tooltipTriggerEl);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error loading clients:', error);
                        document.getElementById('clientsTableBody').innerHTML = `
                            <tr>
                                <td colspan="6" class="text-center text-danger">Error loading clients. Please try again later.</td>
                            </tr>`;
                    });
            }
        });
    </script>
</body>
</html>
